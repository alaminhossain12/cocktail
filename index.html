<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CockTail DB</title>
    <!-- Bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Header Section Starts -->
    <header class="mt-4">
      <h1 class="text-center text-primary">Cocktail DB</h1>
    </header>
    <!-- Header Section Starts -->
    <!-- Main Section Starts -->
    <main>
      <!-- One Cards Design -->
      <section class="mt-4">
        <div id="cocktail-details" style="width: 18rem">
          
        </div>
      </section>
      <!-- One Cards Design -->
      <!-- Search Results Input -->
      <section class="mt-4">
        <div class="text-center w-50 mx-auto">
          <input
            id="search-field"
            type="text"
            placeholder="Search Your Cocktail"
          />
          <button onclick="searchCocktail()" class="btn btn-primary">
            Search Cocktail
          </button>
        </div>
      </section>
      <!-- Search Results Input -->
      <!-- Search Cards Design -->
      <section class="mt-4">
        <div
          id="cocktail-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
      <!-- Search Cards Design -->
    </main>
    <!-- Main Section Starts -->
    <!-- Bootstrap cdn link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Add script tag -->
    <script src="./js/cocktail.js"></script>
  </body>
</html>
